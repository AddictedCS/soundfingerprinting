language: csharp
mono: 3.12.0
dotnet: 2.0.0
solution: src/SoundFingerprinting.sln
install:
  - nuget install NUnit.Runners -Version 3.9.0 -OutputDirectory build/testrunner
script:
  - dotnet restore
  - dotnet test ./src/SoundFingerprinting.Tests/SoundFingerprinting.Tests.csproj -c Release -f netcoreapp2.0
  - xbuild /p:Configuration=Release src/SoundFingerprinting.sln
  - mono build/testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe src/SoundFingerprinting.Tests/bin/Release/SoundFingerprinting.Tests.dll
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/846dee77235fe9abbb02
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

